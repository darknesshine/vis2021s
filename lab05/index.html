	var margin = { top: 10, right: 10, bottom: 30, left: 30},
	width = window.innerWidth*2/3,
	height = window.innerHeight*2/3,
	fontSize = 15;
	
	var svg = d3.select("body")
				.append("svg")
				.attr("width", width + margin.right + margin.left)
				.attr("height", height + margin.top +margin.bottom)
				.append("g")
				.attr("transform" ,"translate(" + margin.left +"," + margin.top + ")");
	svg.append('text')
		.attr('x',-300)
		.attr("y", -20)
		.attr("transform", "rotate(-90)")
		.attr("text-anchor", "middle")
		.attr("font-size", "20px")
		.attr("fill", "purple")
		.text('組界')

    d3.csv("./data.csv", function(error, data){
		if(error) throw error;
			console.log(data);
		data.map(function(d){
			d.頻率 = +d.頻率;
		})
		var xscale = d3.scaleBand()
			  .range([0, width])
			  .padding(0.2);
		var yscale = d3.scaleLinear()
			  .range([height, 0]);
		xscale.domain(data.map(function(d){ return d["組界"];}));
		yscale.domain([0, d3.max(data, function(d){ return d["頻率"];})]);

		svg.selectAll("rect")
		   .data(data)
		   .enter()
		   .append("rect")
		   .attr("x", function(d, i) {
			   return i * (width /28);
			   //return xscale(d["組界"])
			})
		   .attr("y", function(d){
				return height - (d['頻率'] *15);
				//return height
			})
		   .attr("width", xscale.bandwidth())
		   .attr("height", function(d){
			   return d['頻率']*15;
		   })
		   .attr("fill", function(d){
			   if(d['頻率']>20){
				   return "cyan";
			   }
			   else return "red";
		   });

		   

		svg.selectAll("text")
		   .data(data)
		   .enter()
		   .append("text")
		   .text(function(d){return d['頻率']})
		   .attr("x", function(d,i) {
				return i * (width / 28) + 10;
                //return xscale(d['組界'] + (xscale.bandwidth())/2 - fontSize/2)
             })
		   .attr("y", function(d){
				if(d['頻率'] == 0){
                    return height - (d['頻率'] * 15);
                 }
                 else{
                    return height - (d['頻率'] * 15) + 15;
                 }      
		   })
		   .attr("font-family", "Noto Sans TC")
		   .attr("font-size", "15px")
		   .attr("fill","black")
		
	

		svg.append("g")
            .attr("id","xaxis")
            .attr("transform", "translate(0," + height + ")")
			
            .call(d3.axisBottom(xscale));

        svg.append("g")
            .attr("id", "yaxis")
            .call(d3.axisLeft(yscale));

		svg.select("#yaxis")
            .selectAll("text")
            .transition()
            .attr("transform", "rotate(36)");

	})
